    <title>paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; </p>
    <p>Se precisar quebrar o texto em <br> algum lugar especifico <br> como esse você pode usar a tag &lt;BR&gt;</p>
